<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.1/dist/aframe-extras.min.js"></script>
    <script src="js/random.js"></script>
    
    <!-- Flight -->
    <script type="text/javascript">
      AFRAME.registerComponent("listener", {
        schema: {
          stepFactor: {
            type: "number",
            default: 0.05
          }
        },
        tick: function() {
          this.el.components.camera.camera.parent.position.add(
            this.el.components.camera.camera
              .getWorldDirection()
              .multiplyScalar(this.data.stepFactor)
          );
        }
      });
    </script>
    
  </head>
  <body>
    <a-scene>
      <!-- The Ship -->
      <a-entity id="rig" movement-controls="fly: true; speed: 0.1">
        <a-entity camera listener="stepFactor:0.01" position="0 1.6 10" look-controls>
          <a-cursor></a-cursor>
        </a-entity>
      </a-entity>

      <!-- The Environment -->
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder
        position="1 0.75 -3"
        radius="0.5"
        height="1.5"
        color="#FFC65D"
      ></a-cylinder>
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
      ></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
